<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

<script>
	function chart(){
	const url=new URL(window.location.href)
	const date=url.searchParams.get("date")?.split("-")
	const timeUn=url.searchParams?.get("timeUnit") ?? "years"
	values(timeUn,date,(a)=>{
		let title="Number of anomalies per "+a.timeUnit
		let strDate=""
		if(a.timeUnit!="years"){
			for(let i=0; i<5; i++){
				if(!date[i]) break
				if(date[i].length<2)strDate+="0"
				strDate+=date[i]
				if(i<2)strDate+="-"
				if(i==2)strDate+=" "
				if(i>2)strDate+=":"
			}
			title+=" in "+strDate.substring(0,strDate.length-1)
		}
		jQuery(function(){
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: Object.keys(a.chart),
				datasets: [{
					label: 'Number of anomalies',
					data: Object.values(a.chart),
					backgroundColor: [
						'rgba(54, 162, 235, 0.2)'
					],
					borderColor: [
						'rgba(54, 162, 235, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					y: {
						beginAtZero: true,
						ticks: {
							stepSize: 1
						},
						title:{
							text:"Anomalies",
							display:true,
							font:{
								size:14
							}
						}
					},
					x:{
						title:{
							text:a.timeUnit.charAt(0).toUpperCase()+a.timeUnit.slice(1),
							display:true,
							font:{
								size:14
							}
						}
					}
					
				},
				plugins: {
					title: {
						display: true,
						text: title,
						font:{
							size:20
						}
					},
					tooltip:{
						displayColors: false
					},
					legend:{
						display: false
					}
					
				}
				
			}
		});
		$("#myChart").click(
			function(event){
				const activepoints=myChart.getElementsAtEventForMode(event,'nearest', { intersect: true }, true)
				if(activepoints.length>0){
					const clickedIndex= activepoints[0].index
					let label=myChart.data.labels[clickedIndex]
					const value=myChart.data.datasets[0].data[clickedIndex]
					let answer =null
					if(value==1){
						if(label.length<2)label="0"+label
						playAudioFrom(strDate+label)
						if(a.timeUnit!="seconds")
							answer=window.confirm("Do you want to narrow the scope?");
					}
					if(value>1 || answer){
						if(a.timeUnit=="years") {
							window.location.href="new.html?timeUnit="+a.nextTimeUnit+"&date="+label
						}else{
							date.push(label)
							window.location.href="new.html?timeUnit="+a.nextTimeUnit+"&date="+date.join("-")
					}}
				}else{
				alert("Touch the bars to narrow the scope or to ear the sound")
				}
					
			}
		)
		});
	})
	}
	chart()
</script>
